<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cataas API ar jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-text">Cat API</h1>
    </header>
    <main class="main">
      <div class="api-zone">
          <div class="first-api">
            <button id="randomCat">Random cat</button>
            <div id="cat-container"></div>
          </div>
          <div class="second-api">
            <button id="randomGif">Random cat giff</button>
            <div id="cat-gif-container"></div>
          </div>
          <div class="third-api">
            <button id="randomHello">Random cat hello</button>
            <div id="cat-hello-container"></div>
          </div>
          <div class="fourth-api">
            <button id="randomAll">Random cat everything</button>
            <div id="cat-all-container"></div>
          </div>
      </div>
    </main>
  <footer class="footer">
    <h1 class="footer-text">Cat API</h1>
  </footer>

<script src="main.js"></script>
</body>
</html>
